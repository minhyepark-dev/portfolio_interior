name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master 브랜치에 푸시할 때 배포됩니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 원하는 Node.js 버전 설정

      # 프로젝트 의존성 설치
      - name: Install dependencies
        run: npm install

      # .env 파일 생성 (GitHub Secrets 사용)
      - name: Create .env file
        run: echo "VITE_KAKAO_APP_KEY=${{ secrets.VITE_KAKAO_MAP_API_KEY }}" > .env

      # Vite 프로젝트 빌드
      - name: Build project
        run: npm run build

      # 빌드된 파일을 GitHub Pages에 업로드
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Vite의 빌드 결과물이 저장되는 디렉토리
